<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>GUI-RECODE</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="main.css" rel="stylesheet" />
  <link href="./css/all.css" rel="stylesheet">
  <link href="./css/fontawesome.min.css" rel="stylesheet">
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./contextmenu/jquery.contextMenu.js"></script>
<script src="./contextmenu/jquery.ui.position.min.js"></script>
<link rel="stylesheet" href="./contextmenu/jquery.contextMenu.min.css">
<script>if (window.module) module = window.module;</script>
</head>
<body>  
  <div class="container-fluid" style="height:100%">
    <div class="row" id="mainwindow" style="height:85%">
      <div id="setting" class="col-lg-12 col-xl-12 col-12" style="height:100%;overflow:hidden;overflow-y:scroll;scrollbar-base-color: #999; border: 1px solid #999;">
        <h1>GUI-RECODE <button id='btn_update' class="btn btn-primary btn-success btn-sm">Update RECODE</button></h1>
        <table class="table table-striped table-sm small" id="tbl_running">
          <tr>
            <th style="width:10%">Input file</th>
            <td style="width:15%" class="align-middle">
              <select id="file_type" class="form-control form-control-sm">
                <option value="h5">H5 File</option>
                <option value="csv">Comma Separated Value (csv)</option>
                <option value="tsv">Tab Separated Value (tsv)</option>
                <option value="ssv">Space Separated Value</option>
              </select>
            </td>
            <td style="width:60%"><input type="text" id="input_path" class="form-control form-control-sm"></input></td>
            <td style="width:0%"><button id="btn_input_path" class="btn btn-secondary btn-sm">...</button></td>
            <td style="width:15%" class="align-middle">
              <select id="seq_target" class="form-control form-control-sm">
                <option value="RNA">RNA-Seq</option>
                <option value="ATAC">ATAC-Seq</option>
              </select>
            </td>
          </tr>
          <tr>
            <th colspan=1>Output file (*.h5)</th>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="img" checked>
                <label class="form-check-label" for="img">
                  Save image
                </label>
              </div>
            </td>
            <td><input type="text" id="output_path" class="form-control form-control-sm"></input></td>
            <td><button id="btn_output_path" class="btn btn-secondary btn-sm">...</button></td>
            <td class="align-middle"><button id='btn_process' class="btn btn-primary btn-block">Process</button></td>
          </tr>
        </table>        
        <div id="result">
          <div class="row">
            <div id="message" class="col-12 d-flex align-items-center justify-content-center"></div>
            <div id="r_1-1" class="col-12 col-md-4 p-0"></div>
            <div id="r_1-2" class="col-12 col-md-4 p-0"></div>
            <div id="r_1-3" class="col-12 col-md-4 p-0"></div>
          </div>
          <div class="row">
          </div>
        </div>
      </div>
  </div>
    <div class="row" style="height:15%">
      <textarea id="log" class="form-control" rows=3></textarea>
    </div>
  </div>
</body>

<script src="view.js"></script>

</html>
